<div class="container">

<table class="table table-hover table-condensed">

<tr>
	<thead>
		<tr>
			<td><h3>Descricao</h3></td><td><h3>Data Publicacao</h3></td><td><h3>Editar</h3></td>
		</tr>
	</thead>
</tr>
{% if latest_question_list %}
<tbody>

	{% for question in latest_question_list %}
	<tr>
		<td>{{ question }}</td>
		<td>{{ question.pub_date }}</td>
		<td> 
			<!--<a href="/polls/{{ question.id }}/"> Editar </a>-->
			<a href="{% url 'polls:detail' question.id %}">Editar</a>
		</td>

	</tr>
	{% endfor %}

{% else %}
	<tr>
		<td>
		<p>No polls are available. </p>
		</td>
		<td></td>
		<td></td>
	</tr>
{% endif %}

</tbody>

</table>

<button type="button" class="btn btn-default"> Novo </button>

</div>
